<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#ffd700"></a-box>
    <a-box position="0 2 5" width="10" height="4" depth="0.1" color="#ffd700"></a-box>
    <a-box position="-5 2 0" width="0.1" height="4" depth="10" color="#ffd700"></a-box>
    <a-box position="5 2 0" width="0.1" height="4" depth="10" color="#ffd700"></a-box>

    
    <a-plane position="0 4 0" rotation="-90 0 0" width="10" height="10" color="#87CEEB"></a-plane>

    
    <a-plane position="0 0 0" rotation="0 0 0" width="10" height="10" color="#8B4513"></a-plane>

    
    <a-box position="-3 1 -3" width="1" height="1" depth="1" color="#964B00"></a-box> 
    <a-cylinder position="3 0.5 3" radius="0.5" height="1" color="#8B4513"></a-cylinder> 

   
    <a-plane position="-2.5 2.5 -5" rotation="0 30 0" width="2" height="1" src="painting1.jpg"></a-plane>
    <a-plane position="2.5 2.5 -5" rotation="0 -30 0" width="2" height="1" src="painting2.jpg"></a-plane>

    
    <a-light type="point" position="0 3 0" intensity="0.7" distance="5" color="#fff"></a-light>

    
    <a-camera position="0 2 4">
      <a-cursor color="#4CC3D9"></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
