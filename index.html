<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-assets>
      <a-asset-item id="catModel" src="path/to/your/cat_model.gltf"></a-asset-item>
    </a-assets>

    
    <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#333" shadow="receive: true"></a-plane>

    
    <a-entity gltf-model="#catModel" position="0 0.5 0" scale="0.05 0.05 0.05" shadow="cast: true"></a-entity>

    
    <a-entity light="type: directional; intensity: 1; target: #catModel" position="-10 20 -10" rotation="-45 45 0" shadow="cast: true"></a-entity>
    <a-entity light="type: directional; intensity: 1; target: #catModel" position="10 20 -10" rotation="-45 -45 0" shadow="cast: true"></a-entity>

    
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
